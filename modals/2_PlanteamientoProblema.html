&lt;div class="txt1"&gt; 
La regresión logística es el modelo estadístico más utilizado en la industria de calificación crediticia. A pesar de sus ventajas en la fácil interpretación y el bajo costo computacional, la regresión logística está bajo la crítica de la dificultad de modelar las características no lineales de los predictores sobre la variable dependiente y, por lo tanto, podría dar lugar a resultados insatisfactorios.
